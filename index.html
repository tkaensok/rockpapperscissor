    <script>
// computerPlay get random number and assign it to rock, paper, or scissor
function computerPlay() {
    let randomNum = Math.floor(Math.random() * 3);
    switch(randomNum) {
        case 0:
        return 'rock';
        break;

        case 1:
        return 'paper';
        break;

        case 2:
        return 'scissor';
    }
}
// function that plays the game. two parameters playerSelection and computerSelection

function playGame(playerSelection, computerSelection) {
computerSelection = computerPlay().toLowerCase();
playerSelection = playerSelection.toLowerCase();

console.log(`Computer played ${computerSelection}`);
console.log(`${player} played ${playerSelection}`);
 if (playerSelection == computerSelection) {
    return console.log('It\'s a tie!');
 } else if ((playerSelection === 'rock' && computerSelection === 'scissor') || (playerSelection === 'paper' && computerSelection === 'rock') || (playerSelection === 'scissor' && computerSelection === 'paper')) {
    playerScore++
    return console.log(`${player} wins.`);
    
 } else if ((playerSelection === 'rock' && computerSelection === 'paper') || (playerSelection === 'paper' && computerSelection === 'scissor') || (playerSelection === 'scissor' && computerSelection === 'rock')) {
    computerScore++;
    return console.log('Computer wins.')
    
 }

}
let player = prompt('What is your name?');
let playerScore = 0;
let computerScore = 0;
let computerSelection = computerPlay();
let playerSelection;
// game function call playround inside the function
function game() {
    for (let i = 0; i < 5; i++) {
    playGame(playerSelection = prompt(`Choose your weapon, ${player}.`));
    console.log(`${player}: ${playerScore} Computer: ${computerScore}`);
    
} }
game();
// keeps track of rounds, 5 rounds 
// reports who wins after those 5 rounds
    </script>
